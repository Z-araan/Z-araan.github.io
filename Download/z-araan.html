<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>akp下载</title>
</head>
<body>
    <script>
        // 页面加载完成后自动触发下载
        window.onload = function() {
            // 创建一个隐藏的<a>标签
            var link = document.createElement("a");
            link.href = "/z-araan.akp"; // 文件路径
            link.download = "z-araan.akp"; // 下载文件的名称
            document.body.appendChild(link); // 将链接添加到页面
            link.click(); // 模拟点击
            document.body.removeChild(link); // 移除链接
        };
    </script>
</body>
</html>
