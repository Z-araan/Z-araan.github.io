<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://z-araan.github.io/images/favicon.ico" >
    <title>猜数字游戏</title>
    <link rel="stylesheet" href="https://z-araan.github.io/Down/styles/ooo.css">
</head>
<body>
    <div class="game-container">
        <h1>猜数字游戏</h1>
        <p>我有一个1到100之间的数字，你能猜到它是什么吗？</p>
        
        <input type="number" id="guess" placeholder="输入你的猜测" min="1" max="100">
        <button id="submit-guess">提交</button>
        
        <p id="message"></p>
        
        <button id="reset-game" style="display: none;">重新开始</button>
    </div>
    <script src="https://z-araan.github.io/Down/scripts/eee.js"></script>
</body>
</html>
