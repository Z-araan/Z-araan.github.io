<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄计时器</title>
    <link rel="stylesheet" href="styles/T
romatoc.css">
</head>
<body>
    <div class="timer-container">
        <h1>番茄计时器</h1>
        <div id="timer-display">25:00</div>
        <p id="status">工作时间</p>
        <button id="start-btn">开始</button>
        <button id="pause-btn">暂停</button>
        <button id="reset-btn">重置</button>
        <div class="settings">
            <label for="work-time">工作时间（分钟）：</label>
            <input type="number" id="work-time" value="25" min="1">
            <label for="break-time">休息时间（分钟）：</label>
            <input type="number" id="break-time" value="5" min="1">
            <label for="alarm-sound">选择音效：</label>
            <select id="alarm-sound">
                <option value="https://example.com/alarm1.mp3">音效1</option>
                <option value="https://example.com/alarm2.mp3">音效2</option>
                <option value="https://example.com/alarm3.mp3">音效3</option>
            </select>
            <label for="theme-color">选择主题颜色：</label>
            <select id="theme-color">
                <option value="#4aeb35">绿色</option>
                <option value="#ff9500">橙色</option>
                <option value="#3498db">蓝色</option>
                <option value="#e74c3c">红色</option>
            </select>
        </div>
        <div id="current-time"></div>
    </div>
    <audio id="alarm-audio"></audio> <!-- 动态加载音效 -->
    <script src="scripts/tomatoj.js"></script>
</body>
</html>
